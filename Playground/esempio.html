<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS examples</title>
        <link rel="stylesheet" href="/style.css">

    <body>
        <h1>Hello CSS</h1>

        <ul>
            <li>Tsu-li</li>
            <li class="master">Fu-Tsu</li>

            </p>

        <div>

            </p>
            <p>
                Questo è il mio secondo paragrafo<br>La capitale della spagna è Madrid.
            </p>
        </div>
